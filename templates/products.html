{% extends 'base.html' %}
{% load therapyapps_tags %}
{% block content %}
    {% sidebar %}
    <div class="container-fluid my-4 text-start">
        <div class="row">
            <div class="col-11 my-5">
                <div class="row">
                    {% for product in products %}
                        <div class="card my-4 offset-1" style="width: 18rem;">
                            <p><img width="260px" src="{{ product.image.url }}"
                                    alt="Фото"></p>
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <a href="{% url 'product_info' product.slug %}"
                                   class="btn btn-primary">Перейти к товару</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
