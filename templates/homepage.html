{% extends 'base.html' %}

{% block content %}
    {% for cat in cats %}
        <div class="card" style="width: 18rem;">
            <p><img src="{{ cat.image.url }}" alt="Фото"></p>
            <div class="card-body">
                <h5 class="card-title">{{ cat.name }}</h5>
                <p class="card-text">{{ cat.content }}</p>
                <a href="#" class="btn btn-primary">Все {{ cat.name }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
